<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <title>Mem Slider</title>
</head>
<body>
    <div class="mem-slider">
        <div class="mem-slider__slides">
            <div class="slides__inner">
                <img class="slide" src="assets/cat1.jpg" alt="slide">
                <img class="slide" src="assets/cat2.jpg" alt="slide">
                <img class="slide" src="assets/cat3.jpg" alt="slide">
                <img class="slide" src="assets/cat4.jpg" alt="slide">
            </div>
        </div>

        <div class="mem-slider__content">
            <div class="mem-slider__texts">
                <div class="texts__inner">
                    <div class="text">Ну покорми его c:</div>
                    <div class="text">Сгинь, человечишка!</div>
                    <div class="text">Твоё место на полу, хуман</div>
                    <div class="text">Котыковка :3</div>
                </div>
            </div>

            <div class="mem-slider__dots">
                <button class="mem-slider__dot dot1 active"></button>
                <button class="mem-slider__dot dot2"></button>
                <button class="mem-slider__dot dot3"></button>
                <button class="mem-slider__dot dot4"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
